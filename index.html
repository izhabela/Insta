<!DOCTYPE html>
<html>

<head>
    <meta charset="viewpont" content="widht=devic-widht, intial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img
                src="https://library.kissclipart.com/20180830/zvw/kissclipart-smartphone-instagram-png-clipart-mobile-app-develo-2778b6f0f441044e.jpg">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="https://logodownload.org/wp-content/uploads/2017/04/instagram-logo-1.png"
                    alt="instagram-logo-1" width="160">
                <div class="profile-photo">
                    <img src="https://play-lh.googleusercontent.com/a-/AOh14GgILngttmG_H1G4WUEpxZeYFzuzuJimdiAPkqheJw"
                        alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como Satoru</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Satoru?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
